<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="form-container">
    <h2>Inscription</h2>

    <form>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">
        </div>

        <div class="form-group">
            <label>Sexe</label>
            <div class="radio-group">
                <input type="radio" id="feminin" name="sexe" value="feminin">
                <label for="feminin">Féminin</label>
                <input type="radio" id="masculin" name="sexe" value="masculin">
                <label for="masculin">Masculin</label>
            </div>
        </div>

        <div class="form-group">
            <label for="date-naissance">Date de naissance</label>
            <input type="date" id="date-naissance" name="date-naissance">
        </div>

        <div class="form-group">
            <label for="niveau">Niveau d'étude</label>
            <select id="niveau" name="niveau">
                <option value="college">3ème année Collège</option>
                <option value="lycee">Lycée</option>
                <option value="universite">Université</option>
            </select>
        </div>

        <div class="form-group">
            <label for="specialite">Spécialité</label>
            <input type="text" id="specialite" name="specialite">
        </div>

        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="siteweb">Site web personnel</label>
            <input type="url" id="siteweb" name="siteweb">
        </div>

        <div class="form-group">
            <label for="adresse">Adresse</label>
            <textarea id="adresse" name="adresse" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo">
        </div>

    </form>
</div>

</body>
</html>
