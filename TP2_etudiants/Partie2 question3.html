<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site d'énigmes</title>
  <style>
    body {
      background-color: green;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
      border: 1px solid white;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .total-score {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Site d'énigmes</h1>

  <button id="accueil-btn">Accueil</button>
  <button id="questionnaire-btn">Questionnaire</button>
  <button id="score-btn">Score</button>

  <h2 id="score-section">Score obtenu</h2>

  <table id="score-table">
    <thead>
      <tr>
        <th>Question n°</th>
        <th>Nombre total de points</th>
        <th>Total obtenu</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>3</td>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
        <td>4</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>5</td>
      </tr>
      <tr>
        <td>5</td>
        <td>5</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>

  <p class="total-score">Note totale: 14/20</p>
</body>
</html>
