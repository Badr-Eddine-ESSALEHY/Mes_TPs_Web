<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Affichage des nombres de 20 Ã  0</h2>
    <div class="output" id="resultat"></div>
    <script>
        let resultat = "";
        for (let i = 20; i >= 0; i -= 2) {
            resultat += i + " ";
        }
        document.getElementById("resultat").innerText = resultat;
    </script>
    
</body>
