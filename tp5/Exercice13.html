<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <button type="submit" onclick="Separer()">Séparer</button>
    <p><strong>Name:</strong> <span id="firstName"></span></p>
    <p><strong>Prénom:</strong> <span id="lastName"></span></p>
    <script>
        function Separer(){
            let a =document.getElementById("name").value.trim();
            let spaceIndex = a.indexOf(" ");
            let firstname,lastname;
            firstname = a.slice(0,spaceIndex);
            lastname = a.slice(spaceIndex+1);


            document.getElementById("firstName").textContent = firstname;
            document.getElementById("lastName").textContent = lastname;
        
        }
    </script>
</body>
</html>
