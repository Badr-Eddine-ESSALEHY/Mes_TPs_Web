<!DOCTYPE html>
<html>
<head>
    <title>Affichage d'étoiles</title>
</head>
<body>

    <script>
        // Affichage des étoiles en triangle croissant
        for (let i = 1; i <= 5; i++) {
            let ligne = "";
            for (let j = 0; j < i; j++) {
                ligne += "*";
            }
            document.write(ligne + "<br>");
        }

        document.write("<br>"); // Saut de ligne pour séparer les deux parties

    </script>

</body>
</html>
